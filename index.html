<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900i" rel="stylesheet">
    <title>today might be friday</title>
    <style>
        body{
            background: #eee;
            color: #333;
            margin: 0;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-style: italic;
        }
        h1 {
            font-size: 3em;
            font-weight: 900;
        }
        #indication {
            text-decoration: underline;
        }
        #partyLine {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 64px;
            background-image: url("conga-parrot.gif");
            background-size: 64px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>today <span id="indication">might be?</span> friday</h1>
    <div id="partyLine"></div>
    <script>
        const isFriday = (new Date()).getDay() === 5;
        indication.innerText = isFriday ? "is" : "is not";
        document.title = `today ${isFriday ? "is" : "is not"} friday`;
        if (isFriday) partyLine.style.display = 'block';
    </script>
</body>
</html>
